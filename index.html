<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AoA Vocabulary Lookup</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-dt/js/dataTables.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        #download-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age of Acquisition (AoA) Vocabulary Lookup</h2>
        <input type="text" id="search-box" placeholder="Search for a word...">
        <table id="word-table" class="display">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Reading</th>
                    <th>Writing</th>
                    <th>Prevalence</th>
                    <th>Length</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
        <button id="download-btn">Download Selected Words</button>
    </div>
    
    <script>
        $(document).ready(function() {
            fetch('aoa_data.json')  // 确保 JSON 文件在相同目录
                .then(response => response.json())
                .then(data => {
                    let dataset = data.map(row => [
                        row.Word, row.Reading_AoA, row.Writing_AoA, row.Speaking_AoA, row.Listening_AoA, row.Frequency, row.Subject
                    ]);
                    
                    let table = $('#word-table').DataTable({
                        data: dataset,
                        columns: [
                            { title: "Word" },
                            { title: "Reading" },
                            { title: "Writing" },
                            { title: "Prevalence" },
                            { title: "Length" },
                        ]
                    });

                    $('#search-box').on('keyup', function() {
                        table.search(this.value).draw();
                    });

                    $('#download-btn').click(function() {
                        let csvContent = "data:text/csv;charset=utf-8,Word,Reading AoA,Writing AoA,Speaking AoA,Listening AoA,Frequency,Subject\n";
                        dataset.forEach(row => {
                            csvContent += row.join(",") + "\n";
                        });
                        let encodedUri = encodeURI(csvContent);
                        let link = document.createElement("a");
                        link.setAttribute("href", encodedUri);
                        link.setAttribute("download", "AoA_Vocabulary.csv");
                        document.body.appendChild(link);
                        link.click();
                    });
                });
        });
    </script>
</body>
</html>
